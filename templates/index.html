<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Heart Failure Prediction</h2>
            <h3>Age of Patient</h3>
            <input id="first" name="Age" type="number ">
            <h3>Anaemia</h3><br><select name="Anaemia" id="Second" required="required">
	    <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>
            <h3>creatinine_phosphokinase</h3><input id="third" name="creatinine_phosphokinase" required="required">

	    <h3>Diabetes</h3><br><select name="diabetes" id="Second" required="required">
	    <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>



            <h3>ejection_fraction</h3><br><input id="fourth" name="ejection_fraction" required="required">

	    <h3>High_blood_pressure</h3><br><select name="high_blood_pressure" id="Second" required="required">
	    <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>

	   <h3>Platelets</h3><br><input id="fourth" name="platelets" required="required">

           <h3>serum_creatinine</h3><br><input id="fourth" name="serum_creatinine" required="required">

	   <h3>serum_sodium</h3><br><input id="fourth" name="serum_sodium" required="required">


	    <h3>Sex</h3><br><select name="sex" id="Second" required="required">
	    <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>

	   <h3>Smoking</h3><br><select name="smoking" id="Second" required="required">
	    <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>

	  <h3>time</h3><br><input id="fourth" name="time" required="required">


     
            <br><br><button id="sub" type="submit ">Predict Mortality</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
